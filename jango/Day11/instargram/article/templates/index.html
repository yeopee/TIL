
{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="card">
      <form action="{% url 'articles' %}" method="POST">
          <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">  
       <div class="card-body">
            <textarea name="contents" class="form-control" rows="5"></textarea>
        </div>
        <div class="card-footer text-right" >
          <input type="submit" class="btn btn-success" value="짝성하기">
        </div>
      </div>
    </form>
</div>
<div class="container">
    {% for article in articles%}
    <div class="row mt-4">
        <div class="card col-12">
                <img src="" class="card-img-top" >
                <div class="card-body" style="min-height: 9rem;">
                <p class="card-text">{{article.contents}}</p>
                    <span class="float-right">
                        <a href="{% url 'edit' article.id %}" class="btn btn-white"><i class="fas fa-edit"></i></a>
                        <a href="{% url 'delete' article.id %}" class="btn btn-white"><i class="fas fa-trash-alt"></i></a>
                    </span> 

                </div>
                <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <form action="{% url 'comments' %}" method="POST">
                                <input type="hidden" name="csrfmiddlewaretoken" value="{{csrf_token}}">
                                <input type="hidden" name="article_id" value="{{article.id}}">

                                <div class="row">
                                    <div class="col-9">
                                        <input type="text" class="form-control" name="contents">
                                    </div>
                                    <div class="col-3 text-center">
                                        <input type="submit" class="btn btn-primary" value="쓰기"> 

                                    </div>
                                </div>
                            </form>
                        </li>
                        {% for comment in article.comments %}
                        <li class="list-group-item"><i class="fas fa-comment"></i> {{comment.contents}}
                            <span class="float-right">
                            <a href="{% url 'edit_comment' comment.id %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'delete_comment' comment.id %}" class="btn btn-danger"><i class="fas fa-trash-alt"></i></a>
                            </span> 
                        </li>
                        {% endfor %}
                      </ul>
              </div>
    </div>
    {% endfor %}
</div>





{%endblock%}
