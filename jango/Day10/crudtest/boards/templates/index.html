{% extends 'base.html' %}
{% block content %}
<div class="container">
<table class="table text-center">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">title</th>
        <th scope="col">Creator</th>
        <th scope="col">Created At</th>

      </tr>
    </thead>
    <tbody>
        {% for board in boards %}
      <tr>
          <th scope="row">{{board.id}}</th>
          <td><a href="{% url 'boards:show' board.id %}">{{board.title}}</a></td>
          <td>{{board.creator}}</td>
          <td>{{board.datetime_to_string}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'boards:new' %}" class="btn btn-outline-primary">새글쓰기</a>

</div>

{% endblock %}
